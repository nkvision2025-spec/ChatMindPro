<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MIND PRO - Advanced Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b1120; color: #94a3b8; font-family: sans-serif; }
        .sidebar { background-color: #0f172a; border-right: 1px solid #1e293b; width: 320px; }
        .card { background-color: #111827; border: 1px solid #1e293b; border-radius: 12px; }
        .input-dark { background-color: #020617; border: 1px solid #1e293b; color: #f8fafc; }
        .btn-primary { background-color: #3b82f6; color: white; transition: all 0.3s; }
        .btn-primary:hover { background-color: #2563eb; }
        .chat-input-container { background-color: #111827; border: 1px solid #1e293b; border-radius: 50px; }
        .api-settings-btn { border: 1px solid #1e293b; border-radius: 50px; padding: 8px 20px; color: #3b82f6; font-size: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; margin-bottom: 15px; }
        .api-settings-btn:hover { background: rgba(59, 130, 246, 0.1); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .modal { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Left Sidebar -->
    <aside class="sidebar flex flex-col p-4 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-lg text-white">
                    <i class="fas fa-brain"></i>
                </div>
                <h1 class="text-xl font-bold text-white tracking-tight">AI MIND PRO</h1>
            </div>
            <button class="text-[10px] font-bold text-red-500 border border-red-500/30 px-3 py-1 rounded hover:bg-red-500/10 transition uppercase">LOGOUT</button>
        </div>

        <!-- Section: API Settings Toggle (As per your second image) -->
        <div id="apiToggleBtn" class="api-settings-btn uppercase">
            <i class="fas fa-sliders-h"></i> API SETTINGS
        </div>

        <!-- Hidden API Settings Panel -->
        <div id="apiSettingsPanel" class="hidden mb-6 p-4 card space-y-3">
            <div>
                <label class="text-[10px] text-gray-400 block mb-1">OPENROUTER API KEY</label>
                <input type="password" id="apiKeyInput" placeholder="sk-or-v1-..." class="input-dark w-full p-2 text-sm rounded outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="text-[10px] text-gray-400 block mb-1">MODEL ID</label>
                <input type="text" id="modelIdInput" placeholder="google/gemini-2.0-flash-001" class="input-dark w-full p-2 text-sm rounded outline-none focus:border-blue-500">
            </div>
            <button id="saveConfig" class="w-full text-[11px] font-bold py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">SAVE CONFIG</button>
        </div>

        <!-- Admin Management -->
        <div class="mb-6">
            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3 flex items-center gap-2">
                <i class="fas fa-shield-alt"></i> ADMIN MANAGEMENT
            </p>
            <div class="card p-4">
                <p class="text-[10px] text-gray-400 mb-2 uppercase">Create User</p>
                <input type="text" placeholder="User ID" class="input-dark w-full p-2 text-sm rounded mb-2 outline-none">
                <input type="password" placeholder="Password" class="input-dark w-full p-2 text-sm rounded mb-3 outline-none">
                <button class="btn-primary w-full py-2 text-sm font-bold rounded shadow-lg shadow-blue-500/20">ADD USER</button>
            </div>
        </div>

        <!-- Manage Users -->
        <div class="mb-6">
            <p class="text-[10px] text-gray-400 mb-2 uppercase tracking-widest">Manage Users</p>
            <div class="space-y-2">
                <div class="input-dark p-2 rounded text-sm flex justify-between items-center">
                    <span>admin</span>
                </div>
                <div class="input-dark p-2 rounded text-sm flex justify-between items-center">
                    <span>user</span>
                    <i class="fas fa-trash text-red-500 cursor-pointer text-xs"></i>
                </div>
            </div>
        </div>

        <!-- Upload Doc -->
        <div class="mb-6">
            <p class="text-[10px] text-gray-400 mb-2 uppercase">Upload New Doc</p>
            <button class="w-full border border-blue-500/30 text-blue-400 py-2 rounded text-sm font-bold hover:bg-blue-500/10 transition uppercase">SELECT FILE</button>
        </div>

        <!-- Active Documents -->
        <div>
            <div class="flex justify-between items-center mb-2">
                <p class="text-[10px] text-gray-400 uppercase">Active Documents</p>
                <span class="bg-blue-600 text-[10px] text-white px-2 py-0.5 rounded-full">1 Selected</span>
            </div>
            <div class="card p-3 flex flex-col gap-2" id="doc-list">
                <!-- Document Item -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2 text-sm text-white font-medium">
                        <input type="checkbox" checked class="accent-blue-500">
                        <span>BSA2023.pdf</span>
                    </div>
                    <div class="flex gap-3 text-gray-500 text-xs">
                        <i class="fas fa-cog cursor-pointer hover:text-blue-400 transition" title="Document Instructions" onclick="openDocInstructions()"></i>
                        <i class="fas fa-trash cursor-pointer hover:text-red-500 transition" title="Delete" onclick="deleteDoc(this)"></i>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-2 pt-2 border-t border-gray-800 text-[10px]">
                    <span class="text-gray-500 uppercase">Assign:</span>
                    <select class="bg-transparent text-gray-300 outline-none">
                        <option>All Users</option>
                    </select>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col">
        <!-- Top Nav -->
        <nav class="h-16 flex items-center justify-between px-6 border-b border-gray-800">
            <div class="flex items-center gap-4">
                <div class="flex flex-col">
                    <span class="text-[10px] text-gray-500 uppercase tracking-widest">Active User</span>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                        <span class="text-sm font-bold text-white uppercase tracking-widest">ADMIN</span>
                    </div>
                </div>
                
                <!-- Response Mode -->
                <div class="flex gap-1 bg-gray-900 p-1 rounded-lg ml-6">
                    <button class="text-[10px] px-3 py-1 rounded bg-blue-600 text-white font-bold transition">DOC</button>
                    <button class="text-[10px] px-3 py-1 rounded text-gray-500 font-bold hover:text-white transition">WEB</button>
                    <button class="text-[10px] px-3 py-1 rounded text-gray-500 font-bold hover:text-white transition">BOTH</button>
                </div>

                <div class="flex gap-2 ml-4">
                    <button class="bg-gray-800 text-[10px] font-bold px-3 py-1 rounded text-gray-300 hover:bg-red-900/20">DELETE</button>
                    <div class="flex items-center gap-1 bg-gray-800 px-2 rounded">
                        <span class="text-[10px] text-gray-500 mr-2 uppercase">Export:</span>
                        <button class="text-[10px] font-bold text-gray-300 px-1 hover:text-white">PDF</button>
                        <button class="text-[10px] font-bold text-gray-300 px-1 hover:text-white">DOCX</button>
                        <button class="text-[10px] font-bold text-gray-300 px-1 hover:text-white">TXT</button>
                    </div>
                </div>
            </div>
            <button class="bg-gray-800/50 text-[10px] font-bold px-3 py-1 rounded text-gray-500 border border-gray-700 hover:text-white">TOGGLE ALL</button>
        </nav>

        <!-- Chat Display -->
        <div id="chatWindow" class="flex-1 overflow-y-auto p-8 flex flex-col gap-6">
            <p class="text-center text-gray-600 italic text-sm mt-10">System: AI Mind Pro is ready. Select documents to start grounding.</p>
        </div>

        <!-- Chat Input Area -->
        <div class="p-6">
            <div class="max-w-4xl mx-auto chat-input-container p-2 flex items-center gap-4 px-4 shadow-2xl relative">
                <button id="micBtn" class="text-gray-500 hover:scale-110 transition duration-300">
                    <i class="fas fa-microphone text-lg"></i>
                </button>
                <input type="text" id="mainInput" placeholder="Apna sawal yahan likhein..." class="flex-1 bg-transparent border-none outline-none text-white text-sm">
                <button id="sendBtn" class="bg-blue-600 w-10 h-10 rounded-full flex items-center justify-center text-white shadow-lg shadow-blue-500/40 hover:scale-105 active:scale-95 transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Modal for Document Instructions -->
    <div id="instrModal" class="fixed inset-0 modal hidden flex items-center justify-center z-50">
        <div class="card w-96 p-6 shadow-2xl border-blue-500/30">
            <h3 class="text-white font-bold mb-4 uppercase text-sm tracking-widest">Document Instructions</h3>
            <textarea class="input-dark w-full h-32 rounded p-3 text-sm mb-4 outline-none focus:border-blue-500" placeholder="Enter specific instructions for this document..."></textarea>
            <div class="flex justify-end gap-2">
                <button onclick="closeModal()" class="text-[11px] px-4 py-2 text-gray-500 uppercase font-bold">Cancel</button>
                <button onclick="closeModal()" class="text-[11px] px-4 py-2 bg-blue-600 text-white rounded uppercase font-bold shadow-lg shadow-blue-500/20">Save</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let config = {
            apiKey: localStorage.getItem('or_key') || '',
            modelId: localStorage.getItem('or_model') || 'google/gemini-2.0-flash-001'
        };
        let isRecording = false;

        // Elements
        const apiToggleBtn = document.getElementById('apiToggleBtn');
        const apiPanel = document.getElementById('apiSettingsPanel');
        const micBtn = document.getElementById('micBtn');
        const mainInput = document.getElementById('mainInput');
        const chatWindow = document.getElementById('chatWindow');
        const sendBtn = document.getElementById('sendBtn');

        // Toggle API Panel
        apiToggleBtn.onclick = () => {
            apiPanel.classList.toggle('hidden');
        };

        // Mic Toggle Logic (Green for start, Red for stop)
        micBtn.onclick = () => {
            isRecording = !isRecording;
            if(isRecording) {
                micBtn.classList.remove('text-gray-500');
                micBtn.classList.add('text-green-500');
                appendMsg('System', 'Voice input listening...', 'text-green-500');
            } else {
                micBtn.classList.remove('text-green-500');
                micBtn.classList.add('text-red-500');
                setTimeout(() => micBtn.classList.replace('text-red-500', 'text-gray-500'), 1500);
                appendMsg('System', 'Voice input stopped.', 'text-red-500');
            }
        };

        // Document Actions
        function openDocInstructions() {
            document.getElementById('instrModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('instrModal').classList.add('hidden');
        }

        function deleteDoc(el) {
            if(confirm("Are you sure you want to delete this document?")) {
                el.closest('.card').parentElement.remove();
            }
        }

        // Save API Config
        document.getElementById('saveConfig').onclick = () => {
            config.apiKey = document.getElementById('apiKeyInput').value.trim();
            config.modelId = document.getElementById('modelIdInput').value.trim();
            localStorage.setItem('or_key', config.apiKey);
            localStorage.setItem('or_model', config.modelId);
            apiPanel.classList.add('hidden');
            appendMsg('System', 'Configuration Saved Successfully!', 'text-blue-400 font-bold');
        };

        // Chat logic
        function appendMsg(sender, text, colorClass = 'text-gray-300') {
            const div = document.createElement('div');
            div.className = `flex flex-col ${sender === 'User' ? 'items-end' : 'items-start'}`;
            const content = `
                <div class="${sender === 'User' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-200'} px-4 py-2 rounded-2xl max-w-[80%] text-sm shadow-md">
                    <p class="text-[10px] mb-1 font-bold opacity-50 uppercase tracking-widest">${sender}</p>
                    <div class="${colorClass}">${text}</div>
                </div>
            `;
            div.innerHTML = content;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function handleChat() {
            const prompt = mainInput.value.trim();
            if(!prompt) return;

            if(!config.apiKey) {
                appendMsg('System', 'Please set OpenRouter API key in Settings.', 'text-red-400');
                apiPanel.classList.remove('hidden');
                return;
            }

            appendMsg('User', prompt);
            mainInput.value = '';

            const loader = document.createElement('div');
            loader.className = 'text-xs text-blue-400 italic animate-pulse px-4';
            loader.innerText = 'AI is thinking...';
            chatWindow.appendChild(loader);

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${config.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": config.modelId,
                        "messages": [{ "role": "user", "content": prompt }]
                    })
                });
                const data = await response.json();
                chatWindow.removeChild(loader);
                if(data.error) throw new Error(data.error.message);
                appendMsg('AI', data.choices[0].message.content);
            } catch (err) {
                if(loader.parentNode) chatWindow.removeChild(loader);
                appendMsg('Error', err.message, 'text-red-500');
            }
        }

        sendBtn.onclick = handleChat;
        mainInput.onkeypress = (e) => { if(e.key === 'Enter') handleChat(); };
    </script>
</body>
</html>
